services:
  # Backend API
  - type: web
    name: hospital-blockops-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: FLASK_DEBUG
        value: False
      - key: CORS_ORIGINS
        value: "*"
      - key: OPENAI_API_KEY
        sync: false
